    <body>
        <h1>Library</h1>
        <div class="new-div">
            <button class="new-button">NEW BOOK</button>
        </div>
        <div class="form-div">
            <form name="book-form" onsubmit="return false">
                <label for="title" class="form-elm form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="Title">
                <label for="author" class="form-elm form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-input" placeholder="Author" input>
                <label for="pages" class="form-elm form-label">Pages:</label>
                <input type="number" id="pages" name="pages" class="form-input" placeholder="Pages" input>
                <label for="read" class="form-elm form-label">Has been read?</label>
                <div class="form-radio">
                    <label for="yes" class="form-elm form-label">Yes</label>
                    <input type="radio" id="yes" name="read" class="form-input" input>
                    <label for="no" class="form-elm form-label">No</label>
                    <input type="radio" id="no" name="read" class="form-input" >    
                </div>
                <button class="form-elm add-button">Add</button>
            </form>                
        </div>
        <div class="library">
        </div>
